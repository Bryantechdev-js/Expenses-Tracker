<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 2</title>
</head>
<style>
    table{
        width: 50%;
        border-collapse: collapse;
    }
    td{
        text-align: center;
        padding: 8px;
    }

    

    td[rowspan]{
        font-weight: bold;
    }

    

  
</style>
<body>

        <thead>

                <td>85</td>
            </tr>
            <tr>
            
                <td>1998</td>
                <td>90</td>

            <tr>

            </tr>
            <tr>

            </tr>
            <!-- uk -->

</html>
