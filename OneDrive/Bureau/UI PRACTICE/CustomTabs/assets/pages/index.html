<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costom Tabs</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <h1>Custom tabs</h1>
    <div class="container">
        <div class="buttonWrapper">
            <button id="home"  data-id="home"  class="tab-button active">home</button>
            <button id="services" data-id="services"  class="tab-button">services</button>
            <button id="portfolio" data-id="portfolio"  class="tab-button">portfolio</button>
            <button id="contact"  data-id="contact" class="tab-button">contact</button>
        </div>
        <div class="contentWrapper">
            <div class="content active" id="home">this is the home section</div>
            <div class="content " id="services">this is the services section</div>
            <div class="content " id="portfolio">this is the portfolio section</div>
            <div class="content " id="contact">this is the contact section</div>
        </div>
    </div>

    

    <script src="/assets/scrips/script.js"></script>
</body>
</html>
